<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Node.js Quiz</h1>
        <div id="quiz" class="quiz-container"></div>
        <div class="button-container">
            <button id="prev" class="nav-btn">Previous</button>
            <button id="next" class="nav-btn">Next</button>
            <button id="submit" class="submit-btn" style="display: none;">Submit</button>
        </div>
        <div id="feedback" class="feedback-container" hidden></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
