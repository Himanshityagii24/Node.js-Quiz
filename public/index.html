<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class = "logo">   
               <img src ="./nodejs-1-logo-png-transparent.png" alt="logo" ></div>
        <div id="quiz" class="quiz-container"></div>
        <div class="button-container">
            <button id="prev" class="prev-btn">Previous</button>
            <button id="next" class="next-btn">Next</button>
            <button id="submit" class="submit-btn" style="display: none;">Submit</button>
        </div>
        <div id="feedback" class="feedback-container" hidden></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
